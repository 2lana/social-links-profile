<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main>
  <section class="profile-info">
    <div class="autor">
      <div class="autor-avatar"><img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall"></div>
    </div>
    <div class="autor-name"><h1>Jessica Randall</h1></div>
    <p class="autor-location">London, United Kingdom</p>
    <p class="slogan">"Front-end developer and avid reader."</p>
  </section>
  <section class="profile-social-links">
    <a href="#" class="profile-github"> GitHub</a>
    <a href="#" class="profile-frontendmentor">Frontend Mentor</a>
    <a href="#" class="profile-linkedin">LinkedIn</a>
    <a href="#" class="profile-twitter">Twitter</a>
    <a href="#" class="profile-instagram">Instagram</a>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/2lana">2lana</a>.
  </div>
</main>
</body>
</html>
